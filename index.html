<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Feuilles de style -->
    <link rel="stylesheet" href="assets/css/style_index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Dust in the universe</title>

    <!--Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<body>
    <header>
        <nav class="navbar navbar-light bg-transparent">
            <button class="navbar btn button-login btn-light rounded-pill float-left" data-toggle="modal" data-target="#arrangeSpace" title="Manage your projects">Arrange your space</button>
            <button class="navbar btn button-login btn-light rounded-pill float-right" data-toggle="modal" data-target="#welcomeUser"  title="Create an account">Join the universe</button>
        </nav>
    </header>
    <!-- Page principale -->
    <div class="box align-self-center position-absolute text-monospace">
        <div class="input-group input-group-sm mb-3">
            <h1 class="text-light"> Site d'int√©gration continue</h1>
        </div>
        <input class="champ rounded-pill border-white form-control" id="searchBar" type="text" placeholder="Search something incroyableuh"/>
    </div>


    <!-- Modal Arrange your space -->
    <div class="modal fade" id="arrangeSpace" id="loginModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content login-form">

            <div class="modal-header">
                <h4 class="modal-title">Welcome in the dustiverse</h4>
            </div>

            <div class="modal-body">
                <form action="/login" class="was-validated">
                    <div class=" form-group username">
                        <label for="uname">Username : </label>
                        <input class="form-control rounded" id="uname" type="text" placeholder="Enter username" name="aname" required>
                    </div>
                    <div class="form-group password">
                        <label> Password : </label>
                        <input class="form-control rounded" id="password" type="password" placeholder="Enter password" name="password" required>
                    </div>
                    <div class=" form-group form-check submit">
                        <a class="btn btn-light" type="submit" href="dashboard.html">Submit</a>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>


    <!-- Modal Welcome User -->
    <div class="modal fade" id="welcomeUser" tabindex="-1" role="dialog" >
        <div class="modal-dialog" role="document">
            <div class="modal-content login-form">

            <div class="modal-header">
                <h5 class="modal-title">Welcome in the dustiverse</h5>
            </div>

            <div class="modal-body">
                <div class="was-was-validatedd">
                    <input class="form-control rounded" id="name" type="text" placeholder="Your name" required>
                </div>
                <div class="was-validated">
                    <input class="form-control rounded" id="email" type="email" placeholder="Your email" required>
                </div>
                <div class="was-validated">
                    <input class="form-control rounded" id="password" type="password" placeholder="Password" required>
                </div>
                <div class="was-validated">
                    <input class="form-control rounded" id="re_password" type="re_password" placeholder="Repeat your password" required>
                    <span id="message"></span>
                </div>
                <div class="form-group form-check was-validated">
                    <label class="form-check-label">
                        <input id="checkboxRegister" class="form-check-input" type="checkbox" name="remember"> I agree all statements in  <a href="#" class="term-service">Terms of service</a>
                    </label>
                </div>
                <div class="submit form-group">
                    <a class="btn btn-light float-left disabled" href="add_content.html" type="submit" name="submit" id="signUpSubmit">Sign up</a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>


    <!--Scripts JS-->
    <script src="assets/js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</html>
